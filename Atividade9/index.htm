<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 9</title>
</head>
<body>
    <main>
        <div id="formulario">
            <form id="form" action="">
                <section>
                    <fieldset>
                        <legend>Maior número: </legend>
                        <label>Informe três números: </label>
                        <br>
                        <br>
                        <input type="number" id="num1">
                        <input type="number" id="num2">
                        <input type="number" id="num3">
                        <br>
                        <br>
                        <label id="maior"></label>
                        <br>
                        <br>
                        <button onclick="fMaior()">Enviar</button>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Ordenando números: </legend>
                        <label>Informe três números: </label>
                        <br>
                        <br>
                        <input type="number" id="numOrd1">
                        <input type="number" id="numOrd2">
                        <input type="number" id="numOrd3">
                        <br>
                        <br>
                        <label id="ordenados"></label>
                        <br>
                        <br>
                        <button onclick="fOrdena()">Enviar</button>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Teste de palíndromo: </legend>
                        <label>Informe uma palavra: </label>
                        <br>
                        <br>
                        <input type="text" id="str">
                        <br>
                        <br>
                        <label id="palindromo"></label>
                        <br>
                        <br>
                        <button onclick="fPalindromo()">Enviar</button>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Teste de triângulo: </legend>
                        <label>Informe três números: </label>
                        <input type="number" id="lado1">
                        <input type="number" id="lado2">
                        <input type="number" id="lado3">
                        <br>
                        <br>
                        <label id="triangulo"></label>
                        <br>
                        <br>
                        <button onclick="fTriangulo()">Enviar</button>
                    </fieldset>
                </section>
            </form>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
